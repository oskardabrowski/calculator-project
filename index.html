<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href='styl.css' rel='stylesheet'>
    </head>
    <body id="all">
        <div id="kal-bodyid" class="kal-body">
            <div class="board">
                <div class="string"><p class="no string-p"></p></div>
                <div class="result"><p id="presult" class="no result-p"></p></div>
            </div>
            <div class="keyboard">
                <div class="red"><div id="button1" class='blue'>Del</div></div>
                <div class="red"><div id="button2" class='blue'>( )</div></div>
                <div class="red"><div id="button3" class='blue'>%</div></div>
                <div class="red"><div id="button4" class='blue bigger'>&divide;</div></div>
                <div class="red"><div id="button5" class='blue'>7</div></div>
                <div class="red"><div id="button6" class='blue'>8</div></div>
                <div class="red"><div id="button7" class='blue'>9</div></div>
                <div class="red"><div id="button8" class='blue bigger'>&times;</div></div>
                <div class="red"><div id="button9" class='blue'>4</div></div>
                <div class="red"><div id="button10" class='blue'>5</div></div>
                <div class="red"><div id="button11" class='blue'>6</div></div>
                <div class="red"><div id="button12" class='blue bigger'>-</div></div>
                <div class="red"><div id="button13" class='blue'>1</div></div>
                <div class="red"><div id="button14" class='blue'>2</div></div>
                <div class="red"><div id="button15" class='blue'>3</div></div>
                <div class="red"><div id="button16" class='blue bigger'>+</div></div>
                <div class="red"><div id="button17" class='blue'>Clear</div></div>
                <div class="red"><div id="button18" class='blue'>0</div></div>
                <div class="red"><div id="button19" class='blue bigger'>,</div></div>
                <div class="red"><div id="button20" class='blue bigger'>=</div></div>
            </div>
        </div>
        <script src="jquery-1.11.0.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
